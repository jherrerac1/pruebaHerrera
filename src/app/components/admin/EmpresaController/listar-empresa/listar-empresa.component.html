<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2"></div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content bg-dark-gray">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Default box -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-building"></i> Empresas Registradas</h3>
                            <div class="card-tools">
                                <button type="button" (click)="nuevaEmpresa()" class="btn btn-tool btn-outline-success" title="Nueva Empresa">
                                    <i class="fas fa-plus-circle"></i>Nuevo</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row m-2">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                                    <thead>
                                        <tr>
                                            <th>N°</th>
                                            <th>EMPRESA</th>
                                            <th>REPRESENTANTE LEGAL</th>
                                            <th>ESTADO</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                    </thead>
                                    <tbody id="datos" name="datos">
                                        <tr *ngFor="let empresa of empresas">
                                            <td>{{empresa.id_empresa}}</td>
                                            <td>{{empresa.nombre}}</td>
                                            <td>{{empresa.representante_legal}}</td>
                                            <td>{{empresa.estado}}</td>
                                            <td><button class="btn btn-outline-warning" (click)="editarEmpresa(empresa)"><i class="fa fa-edit"></i>Editar</button></td>
                                        </tr>
                                    </tbody>
                                </table>
