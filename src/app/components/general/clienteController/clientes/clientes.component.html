<div class="content-wrapper" style="min-height: 249px;">
    <div class="content-header">
        <div class="container-fluid">

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header ">
                            <h3 class="card-title">
                                <i class="fas fa-list"></i> Clientes</h3>
                            <div class="card-tools">
                                <button type="button" (click)="nuevo()" class="btn btn-success" title="Nueva Usuario">
                                    <i class="fas fa-plus-circle"></i>Nuevo</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <!--[dtTrigger]="dtTrigger"-->
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" [ngStyle]="{'width':'800px'}">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Tipo</th>
                                        <th>ESTADO</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="datos" name="datos">
                                    <tr *ngFor="let cliente of clientes">
                                        <td>{{cliente.id_cliente}}</td>
                                        <td>{{cliente.nombre}}</td>
                                        <td>{{cliente.mail}}</td>
                                        <td>{{cliente.comercio}}</td>
                                        <td>{{cliente.estado}}</td>
                                        <td><button class="btn btn-outline-warning" (click)="editar(cliente.id_cliente)"><i class="fa fa-edit"></i>Editar</button></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="card-footer">

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
